name: buildx

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'staging'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

